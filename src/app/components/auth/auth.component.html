<div class="container">
  <div class="row">
    <div class="col-xs-6 col-lg-offset-3 col-sm-6 col-md-6 col-lg-6">
      <h2>Login</h2>
      <form (ngSubmit) = "onClickLogin()">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" name="email1">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>&nbsp;
        <button type="reset" class="btn btn-default">Reset</button>
      </form>
    </div>
  </div>
</div>
